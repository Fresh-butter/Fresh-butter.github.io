<div class="text-analyzer-container">
    <h2>Text Analyzer</h2>
    
    <div class="text-input-area">
        <p>Enter or paste text (10,000+ words recommended) to analyze:</p>
        <textarea id="text-input" rows="10" placeholder="Paste your text here (10,000+ words)..."></textarea>
        <div class="button-group">
            <a id="analyze-btn" class="button" id="analze-button" data-track="analyze-text">
                <img src="https://cdn-icons-png.flaticon.com/512/340/340061.png" alt="Analyze icon" width="15">
                Analyze Text
            </a>
            <a id="clear-btn" class="button" id="clear-button" data-track="clear-text">
                <img src="https://cdn-icons-png.flaticon.com/512/340/340063.png" alt="Clear icon" width="15">
                Clear
            </a>
        </div>
    </div>
    
    <div id="analysis-results" class="analysis-results">
        <div class="result-section">
            <h3>Basic Text Statistics</h3>
            <div id="basic-stats" class="stats-container"></div>
        </div>
        
        <div class="result-section">
            <h3>Pronouns Analysis</h3>
            <div id="pronouns-stats" class="stats-container"></div>
        </div>
        
        <div class="result-section">
            <h3>Prepositions Analysis</h3>
            <div id="prepositions-stats" class="stats-container"></div>
        </div>
        
        <div class="result-section">
            <h3>Indefinite Articles Analysis</h3>
            <div id="articles-stats" class="stats-container"></div>
        </div>
    </div>
</div>
